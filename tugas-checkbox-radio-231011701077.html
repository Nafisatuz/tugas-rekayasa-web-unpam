<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Survei Minat Baca</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(2, 245, 6); /* Background hijau */
        }
        form {
            max-width: 500px;
            width: 100%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .form-check {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .form-check-label {
            margin-left: 10px; /* Memberikan jarak antara checkbox/radio dan label */
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button.cancel {
            background-color: #f44336; /* Tombol Cancel berwarna merah */
        }
        button:hover {
            opacity: 0.9;
        }
        .btn-group {
            display: flex;
            justify-content: flex-start;
            gap: 10px; /* Memberikan jarak 10px antara tombol */
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <form action="/submit_survey" method="post">
        <h2>Survei Minat Baca New Albums</h2>

        <!-- Pertanyaan 1: Rilis judul lagu -->
        <label for="genre">Berapa banyak NCT 127 Rilis Judul Lagu 2024?</label>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault1">
            <label class="form-check-label" for="flexCheckDefault1">
                7 Judul Lagu
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault2">
            <label class="form-check-label" for="flexCheckDefault2">
                2 Judul Lagu
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault3">
            <label class="form-check-label" for="flexCheckDefault3">
                9 Judul Lagu
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault4">
            <label class="form-check-label" for="flexCheckDefault4">
                11 Judul Lagu
            </label>
        </div>

        <!-- Pertanyaan 2: Jumlah lagu yang diputar per hari -->
        <label for="jumlah-lagu">Berapa Lagu Yang Diputar Setiap Hari?</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                1-5 Lagu
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
                6-11 Lagu
            </label>
        </div>

        <!-- Tombol Submit dan Cancel -->
        <div class="btn-group">
            <button type="submit">Kirim Survei</button>
            <button type="button" class="cancel">Cancel</button>
        </div>

    </form>

</body>
</html>
