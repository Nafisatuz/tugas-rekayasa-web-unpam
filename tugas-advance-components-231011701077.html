<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pre Order Albums</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(2, 245, 6); /* Background hijau */
        }
        form {
            max-width: 500px;
            width: 100%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], input[type="date"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 20px;
        }
        .row .col {
            flex: 1;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        button[type="submit"] {
            background-color: #4CAF50; /* Warna tombol submit */
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
        button[type="button"] {
            background-color: red; /* Warna tombol Cancel */
        }
        button[type="button"]:hover {
            background-color: darkred;
        }
        .error {
            color: red;
        }
    </style>
    <script>
        function validateForm() {
            const agree = document.getElementById("agree").checked;
            const errorMessage = document.getElementById("error-message");
            
            if (!agree) {
                errorMessage.textContent = "Anda harus menyetujui syarat dan ketentuan.";
                return false;
            }
            errorMessage.textContent = "";
            return true;
        }
    </script>
</head>
<body>

    <form action="/submit_booking" method="post" onsubmit="return validateForm()">
        <h2>Form Pre Order Albums</h2>

        <!-- First name dan Last name di samping -->
        <div class="row">
            <div class="col">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first_name" placeholder="First name" required>
            </div>
            <div class="col">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last_name" placeholder="Last name" required>
            </div>
        </div>
        <div class="row g-3">
            <div class="col-sm-7">
              <input type="text" class="form-control" placeholder="City" aria-label="City">
            </div>
            <div class="col-sm">
              <input type="text" class="form-control" placeholder="State" aria-label="State">
            </div>
            <div class="col-sm">
              <input type="text" class="form-control" placeholder="address" aria-label="address">
            </div>
          </div>

        <!-- Input Tanggal -->
        <label for="tanggal">Tanggal Pemesanan</label>
        <input type="date" id="tanggal" name="tanggal" required>

        <!-- Input Jumlah Pesanan -->
        <label for="jumlah-tiket">Jumlah Pesanan Albums:</label>
        <input type="number" id="jumlah-tiket" name="jumlah_tiket" min="1" value="5" required>

        <!-- Checkbox Syarat dan Ketentuan di samping -->
        <div class="checkbox-container">
            <input type="checkbox" id="agree" name="agree" required>
            <label for="agree">Saya setuju dengan syarat dan ketentuan</label>
        </div>

        <!-- Pesan Error -->
        <div class="error" id="error-message"></div>

        <!-- Tombol Submit dan Cancel -->
        <button type="submit">Pesan Albums</button>
        <button type="button">Cancel</button> <!-- Tombol Cancel -->
    </form>

</body>
</html>
