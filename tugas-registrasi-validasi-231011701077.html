<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Daftar Akun</title>
    <style>
        /* Mengatur body agar form berada di tengah layar */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(2, 245, 6);
        }
        /* Mengatur box form */
        form {
            max-width: 500px;
            width: 100%;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; /* Pusatkan teks di dalam form */
        }
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            text-align: left; /* Mengatur label ke kiri */
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 48%;
        }
        button[type="button"] {
            background-color: #f44336;
            margin-left: 4%;
        }
        button:hover {
            opacity: 0.9;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
    <script>
        function validateForm() {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;
            const errorMessage = document.getElementById("error-message");
            
            if (password !== confirmPassword) {
                errorMessage.textContent = "Konfirmasi password harus sama dengan password.";
                return false;
            }
            errorMessage.textContent = "";
            return true;
        }
    </script>
</head>
<body>

    <form action="/submit_registration" method="post" onsubmit="return validateForm()">
        <h2>Daftar Akun</h2>
        
        <!-- Nama Lengkap -->
        <label for="nama">Nama Lengkap:</label>
        <input type="text" id="nama" name="nama" required>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <!-- Password -->
        <label for="password">Password (minimal 8 karakter):</label>
        <input type="password" id="password" name="password" minlength="8" required>

        <!-- Konfirmasi Password -->
        <label for="confirm-password">Konfirmasi Password:</label>
        <input type="password" id="confirm-password" name="confirm_password" minlength="8" required>

        <!-- Pesan Error Konfirmasi Password -->
        <div class="error" id="error-message"></div>

        <!-- Tombol Submit dan Cancel -->
        <div class="button-group">
            <button type="submit">Daftar</button>
            <button type="button" onclick="window.location.href='/'">Cancel</button>
        </div>
    </form>

</body>
</html>
