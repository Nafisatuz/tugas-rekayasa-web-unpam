<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Daftar Langganan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(2, 245, 6); /* Latar belakang hijau */
        }
        form {
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Bayangan kotak */
            text-align: center; /* Pusatkan isi dalam form */
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px; /* Memberikan jarak antara tombol Daftar dan Cancel */
        }
        button[type="submit"] {
            background-color: #4CAF50; /* Warna tombol Daftar */
        }
        button[type="submit"]:hover {
            background-color: #45a049; /* Warna hover tombol Daftar */
        }
        button[type="button"] {
            background-color: red; /* Warna tombol Cancel */
        }
        button[type="button"]:hover {
            background-color: darkred; /* Warna hover tombol Cancel */
        }
        /* Menambahkan jarak sebelum tombol */
        .button-container {
            margin-top: 20px; /* Jarak vertikal di atas tombol */
        }
    </style>
</head>
<body>

    <form action="/submit_newsletter" method="post">
        <h2>Daftar Langganan</h2>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Nama" required>
            <label for="floatingInput">Nama</label>
        </div>
        <div class="form-floating">
            <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com" required>
            <label for="floatingEmail">Masukkan Alamat Email</label>
        </div>

        <!-- Membuat kontainer untuk tombol dengan margin-top -->
        <div class="button-container">
            <button type="submit">Daftar</button>
            <button type="butto">Cancel</button> <!-- Cancel bisa diarahkan ke halaman lain -->
        </div>
    </form>

</body>
</html>
